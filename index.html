<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab:first-child {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        .tab:last-child {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        .diagram {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .box {
            width: 25%;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .input { background-color: #bbdefb; }
        .algorithm { background-color: #c8e6c9; }
        .output { background-color: #fff9c4; }
        .arrow {
            font-size: 24px;
            color: #333;
        }
        .features {
            text-align: center;
        }
        .feature {
            margin: 5px 0;
        }
        .checkmark {
            color: #4caf50;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supervised vs. Unsupervised Learning</h1>
        <div class="tabs">
            <button class="tab active" onclick="showDiagram('supervised')">Supervised</button>
            <button class="tab" onclick="showDiagram('unsupervised')">Unsupervised</button>
        </div>
        <div id="diagram" class="diagram">
            <div class="box input">
                <p><strong>Input Data</strong></p>
                <p id="input-type">(Labeled)</p>
            </div>
            <div class="arrow">→</div>
            <div class="box algorithm">
                <p><strong>ML Algorithm</strong></p>
            </div>
            <div class="arrow">→</div>
            <div class="box output">
                <p><strong id="output-type">Trained Model</strong></p>
            </div>
        </div>
        <div id="features" class="features">
            <p class="feature"><span class="checkmark">✓</span> Known outcomes</p>
            <p class="feature"><span class="checkmark">✓</span> Predictive modeling</p>
            <p class="feature"><span class="checkmark">✓</span> Classification & Regression</p>
        </div>
    </div>

    <script>
        function showDiagram(type) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            const inputType = document.getElementById('input-type');
            const outputType = document.getElementById('output-type');
            const features = document.getElementById('features');

            if (type === 'supervised') {
                inputType.textContent = '(Labeled)';
                outputType.textContent = 'Trained Model';
                features.innerHTML = `
                    <p class="feature"><span class="checkmark">✓</span> Known outcomes</p>
                    <p class="feature"><span class="checkmark">✓</span> Predictive modeling</p>
                    <p class="feature"><span class="checkmark">✓</span> Classification & Regression</p>
                `;
            } else {
                inputType.textContent = '(Unlabeled)';
                outputType.textContent = 'Discovered Patterns';
                features.innerHTML = `
                    <p class="feature"><span class="checkmark">✓</span> Find hidden patterns</p>
                    <p class="feature"><span class="checkmark">✓</span> Exploratory analysis</p>
                    <p class="feature"><span class="checkmark">✓</span> Clustering & Dimensionality reduction</p>
                `;
            }
        }
    </script>
</body>
</html>
