<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Development Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #2c3e50;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #FF9F55;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent white;
        }
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid white;
            border-width: 10px 10px 10px 0;
            border-color: transparent white transparent transparent;
        }
        .right::after {
            left: -16px;
        }
        .content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .content h2 {
            color: #FF9F55;
            margin-top: 0;
        }
        .content h3 {
            margin-bottom: 0;
        }
        .content p {
            margin-top: 10px;
            margin-bottom: 0;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .content:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .content:hover p {
            display: block;
            opacity: 1;
        }
        @media screen and (max-width: 600px) {
            .timeline::after {
                left: 31px;
            }
            .container {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            .container::before {
                left: 60px;
                border: medium solid white;
                border-width: 10px 10px 10px 0;
                border-color: transparent white transparent transparent;
            }
            .left::after, .right::after {
                left: 15px;
            }
            .right {
                left: 0%;
            }
        }
    </style>
</head>
<body>
    <h1>AI Development Timeline</h1>
    <div class="timeline" id="timeline"></div>

    <script>
        const timelineData = [
            { year: 1950, event: "Alan Turing proposes the Turing Test", description: "A test of a machine's ability to exhibit intelligent behavior." },
            { year: 1956, event: "Dartmouth Conference", description: "The term 'Artificial Intelligence' is coined." },
            { year: 1997, event: "Deep Blue defeats Kasparov", description: "IBM's Deep Blue beats world chess champion Garry Kasparov." },
            { year: 2011, event: "IBM Watson wins Jeopardy!", description: "Watson defeats human champions in the quiz show." },
            { year: 2014, event: "Google acquires DeepMind", description: "A major investment in AI research and development." },
            { year: 2016, event: "AlphaGo beats Lee Sedol", description: "DeepMind's AI defeats world champion Go player." },
            { year: 2018, event: "BERT introduced by Google", description: "A breakthrough in natural language processing." },
            { year: 2020, event: "GPT-3 released", description: "OpenAI's large language model showcases impressive capabilities." },
            { year: 2022, event: "ChatGPT launched", description: "OpenAI's conversational AI gains widespread popularity." },
            { year: 2023, event: "GPT-4 released", description: "OpenAI's most advanced language model to date." },
            { year: 2023, event: "Claude introduced", description: "Anthropic releases its AI assistant, Claude." },
            { year: 2024, event: "Claude 3 family released", description: "Anthropic releases improved versions: Haiku, Opus, and Sonnet." },
        ];

        const timelineContainer = document.getElementById('timeline');

        timelineData.forEach((data, index) => {
            const container = document.createElement('div');
            container.className = `container ${index % 2 === 0 ? 'left' : 'right'}`;
            
            const content = document.createElement('div');
            content.className = 'content';
            content.innerHTML = `
                <h2>${data.year}</h2>
                <h3>${data.event}</h3>
                <p>${data.description}</p>
            `;
            
            container.appendChild(content);
            timelineContainer.appendChild(container);
        });

        // Add animation on scroll
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function handleScroll() {
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                if (isElementInViewport(container)) {
                    container.classList.add('animate');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        handleScroll(); // Call once to check initial state
    </script>
</body>
</html>
