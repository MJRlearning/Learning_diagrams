<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Requirements for Online Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .item {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .item:hover {
            background-color: #e0e0e0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Technical Requirements for Online Learning</h1>
    <div class="grid" id="requirementsGrid"></div>
    <div class="overlay" id="overlay">
        <div class="details" id="detailsSection">
            <span class="close-btn" onclick="closeOverlay()">&times;</span>
        </div>
    </div>

    <script>
        const requirementData = [
            { icon: "ðŸ“¡", title: "Reliable Internet Connection", description: "Essential for streaming video, hosting live sessions, and accessing online resources. A wired connection is preferred over Wi-Fi for stability." },
            { icon: "ðŸ’»", title: "Computer or Tablet", description: "A device with adequate processing power and memory to handle teaching software and applications. Ensure it has a good quality webcam and microphone for clear communication." },
            { icon: "ðŸ“š", title: "Learning Management System (LMS)", description: "Platforms like Canvas, Moodle, or Google Classroom provide a centralized place for course materials, assignments, and communication." },
            { icon: "ðŸ“¹", title: "Virtual Meeting Tools", description: "Tools like Zoom, Microsoft Teams, or Google Meet are crucial for live sessions. They should support video conferencing, screen sharing, and file sharing." },
            { icon: "ðŸŽ®", title: "Interactive Tools", description: "Incorporate tools like Kahoot!, Padlet, or Menti for quizzes, discussions, and interactive activities." },
            { icon: "ðŸ–Œï¸", title: "Content Creation Tools", description: "Software like PowerPoint, Canva, or Adobe Spark for creating engaging presentations and learning materials." },
            { icon: "â˜ï¸", title: "Cloud Storage", description: "Services like Google Drive or Dropbox for storing and sharing course materials and student work." },
            { icon: "â™¿", title: "Accessibility Tools", description: "Ensure tools are accessible to all students, including those with disabilities. This may include screen readers, captioning services, and adjustable text sizes." },
            { icon: "ðŸ›¡ï¸", title: "Backup Plan", description: "Have a backup for your internet connection and equipment in case of technical issues." }
        ];

        const grid = document.getElementById('requirementsGrid');
        const overlay = document.getElementById('overlay');
        const detailsSection = document.getElementById('detailsSection');

        requirementData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div style="font-size: 2em;">${item.icon}</div>
                <h3>${item.title}</h3>
            `;
            div.addEventListener('click', () => showDetails(index));
            grid.appendChild(div);
        });

        function showDetails(index) {
            const item = requirementData[index];
            detailsSection.innerHTML = `
                <span class="close-btn" onclick="closeOverlay()">&times;</span>
                <h2>${item.title}</h2>
                <p>${item.description}</p>
            `;
            overlay.style.display = 'block';
        }

        function closeOverlay() {
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
