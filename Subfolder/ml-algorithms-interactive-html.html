<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Machine Learning Algorithms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .tab:hover, .tab.active {
            background-color: #2980b9;
        }
        .algorithms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .algorithm {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .algorithm h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .algorithm svg {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .example {
            font-style: italic;
            color: #7f8c8d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Common Machine Learning Algorithms</h1>
    <div class="tabs">
        <button class="tab active" onclick="showCategory('supervised')">Supervised Learning</button>
        <button class="tab" onclick="showCategory('unsupervised')">Unsupervised Learning</button>
        <button class="tab" onclick="showCategory('reinforcement')">Reinforcement Learning</button>
    </div>
    <div id="algorithms" class="algorithms"></div>

    <script>
    const mlAlgorithms = {
        supervised: [
            {
                name: "Linear Regression",
                description: "Predicts a continuous output variable based on one or more input features.",
                example: "Predicting house prices based on square footage, number of bedrooms, etc.",
                svg: '<svg viewBox="0 0 100 100"><line x1="10" y1="90" x2="90" y2="10" stroke="#3498db" stroke-width="4"/><circle cx="30" cy="70" r="3" fill="#e74c3c"/><circle cx="50" cy="50" r="3" fill="#e74c3c"/><circle cx="70" cy="30" r="3" fill="#e74c3c"/></svg>'
            },
            {
                name: "Logistic Regression",
                description: "Predicts the probability of an instance belonging to a particular class.",
                example: "Predicting whether an email is spam or not.",
                svg: '<svg viewBox="0 0 100 100"><path d="M10 90 Q 50 10 90 90" fill="none" stroke="#3498db" stroke-width="4"/><circle cx="30" cy="70" r="3" fill="#e74c3c"/><circle cx="50" cy="30" r="3" fill="#e74c3c"/><circle cx="70" cy="70" r="3" fill="#e74c3c"/></svg>'
            },
            {
                name: "Decision Trees",
                description: "Creates a tree-like model of decisions based on feature values.",
                example: "Predicting whether a customer will buy a product or not.",
                svg: '<svg viewBox="0 0 100 100"><line x1="50" y1="10" x2="50" y2="40" stroke="#3498db" stroke-width="4"/><line x1="50" y1="40" x2="25" y2="70" stroke="#3498db" stroke-width="4"/><line x1="50" y1="40" x2="75" y2="70" stroke="#3498db" stroke-width="4"/><circle cx="50" cy="10" r="5" fill="#e74c3c"/><circle cx="50" cy="40" r="5" fill="#e74c3c"/><circle cx="25" cy="70" r="5" fill="#e74c3c"/><circle cx="75" cy="70" r="5" fill="#e74c3c"/></svg>'
            },
            {
                name: "Random Forest",
                description: "Ensemble learning method using multiple decision trees.",
                example: "Predicting stock prices based on various market indicators.",
                svg: '<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="#3498db" stroke-width="4"/><line x1="30" y1="30" x2="30" y2="70" stroke="#e74c3c" stroke-width="2"/><line x1="50" y1="20" x2="50" y2="80" stroke="#e74c3c" stroke-width="2"/><line x1="70" y1="30" x2="70" y2="70" stroke="#e74c3c" stroke-width="2"/></svg>'
            },
            {
                name: "Support Vector Machines (SVM)",
                description: "Finds the hyperplane that best separates classes in high-dimensional space.",
                example: "Image classification tasks, such as identifying handwritten digits.",
                svg: '<svg viewBox="0 0 100 100"><line x1="10" y1="90" x2="90" y2="10" stroke="#3498db" stroke-width="4"/><circle cx="30" cy="70" r="3" fill="#e74c3c"/><circle cx="40" cy="60" r="3" fill="#e74c3c"/><circle cx="60" cy="40" r="3" fill="#2ecc71"/><circle cx="70" cy="30" r="3" fill="#2ecc71"/></svg>'
            }
        ],
        unsupervised: [
            {
                name: "K-Means Clustering",
                description: "Groups similar data points into K clusters.",
                example: "Customer segmentation based on purchasing behavior.",
                svg: '<svg viewBox="0 0 100 100"><circle cx="30" cy="30" r="25" fill="none" stroke="#3498db" stroke-width="2"/><circle cx="70" cy="70" r="25" fill="none" stroke="#3498db" stroke-width="2"/><circle cx="30" cy="30" r="3" fill="#e74c3c"/><circle cx="70" cy="70" r="3" fill="#2ecc71"/><circle cx="40" cy="40" r="3" fill="#e74c3c"/><circle cx="60" cy="60" r="3" fill="#2ecc71"/></svg>'
            },
            {
                name: "Hierarchical Clustering",
                description: "Creates a tree of clusters, allowing for different levels of granularity.",
                example: "Organizing species into a taxonomic hierarchy.",
                svg: '<svg viewBox="0 0 100 100"><line x1="50" y1="10" x2="50" y2="40" stroke="#3498db" stroke-width="4"/><line x1="30" y1="40" x2="70" y2="40" stroke="#3498db" stroke-width="4"/><line x1="30" y1="40" x2="30" y2="70" stroke="#3498db" stroke-width="4"/><line x1="70" y1="40" x2="70" y2="70" stroke="#3498db" stroke-width="4"/><circle cx="50" cy="10" r="5" fill="#e74c3c"/><circle cx="30" cy="70" r="5" fill="#e74c3c"/><circle cx="70" cy="70" r="5" fill="#e74c3c"/></svg>'
            },
            {
                name: "Principal Component Analysis (PCA)",
                description: "Reduces the dimensionality of data while preserving most of the variation.",
                example: "Reducing the number of features in a dataset for visualization or further analysis.",
                svg: '<svg viewBox="0 0 100 100"><line x1="10" y1="90" x2="90" y2="10" stroke="#3498db" stroke-width="4"/><line x1="10" y1="50" x2="90" y2="50" stroke="#3498db" stroke-width="4"/><circle cx="30" cy="70" r="3" fill="#e74c3c"/><circle cx="50" cy="50" r="3" fill="#e74c3c"/><circle cx="70" cy="30" r="3" fill="#e74c3c"/></svg>'
            },
            {
                name: "Autoencoders",
                description: "Neural networks that learn compressed representations of input data.",
                example: "Anomaly detection in machine sensor data.",
                svg: '<svg viewBox="0 0 100 100"><circle cx="20" cy="50" r="15" fill="none" stroke="#3498db" stroke-width="2"/><circle cx="50" cy="50" r="15" fill="none" stroke="#3498db" stroke-width="2"/><circle cx="80" cy="50" r="15" fill="none" stroke="#3498db" stroke-width="2"/><line x1="35" y1="50" x2="65" y2="50" stroke="#e74c3c" stroke-width="2"/></svg>'
            },
            {
                name: "Gaussian Mixture Models",
                description: "Models data as a mixture of Gaussian distributions.",
                example: "Modeling the distribution of galaxy velocities in astronomy.",
                svg: '<svg viewBox="0 0 100 100"><circle cx="35" cy="50" r="30" fill="none" stroke="#3498db" stroke-width="2"/><circle cx="65" cy="50" r="30" fill="none" stroke="#3498db" stroke-width="2"/><circle cx="35" cy="50" r="3" fill="#e74c3c"/><circle cx="65" cy="50" r="3" fill="#2ecc71"/></svg>'
            }
        ],
        reinforcement: [
            {
                name: "Q-Learning",
                description: "Learns the value of actions in states to make optimal decisions.",
                example: "Training an AI to play chess or Go.",
                svg: '<svg viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" fill="none" stroke="#3498db" stroke-width="4"/><text x="40" y="60" font-size="40" fill="#e74c3c">Q</text></svg>'
            },
            {
                name: "Deep Q Network (DQN)",
                description: "Combines Q-learning with deep neural networks for high-dimensional state spaces.",
                example: "Training an AI to play Atari games directly from pixel inputs.",
                svg: '<svg viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" fill="none" stroke="#3498db" stroke-width="4"/><text x="30" y="60" font-size="30" fill="#e74c3c">DQN</text></svg>'
            },
            {
                name: "Policy Gradient Methods",
                description: "Directly optimizes the policy for selecting actions.",
                example: "Robot motion planning and control.",
                svg: '<svg viewBox="0 0 100 100"><path d="M10 90 C 40 10, 60 10, 90 90" fill="none" stroke="#3498db" stroke-width="4"/><circle cx="50" cy="50" r="5" fill="#e74c3c"/></svg>'
            },
            {
                name: "Actor-Critic Methods",
                description: "Combines value function approximation with policy optimization.",
                example: "Training an AI to balance a pole on a moving cart.",
                svg: '<svg viewBox="0 0 100 100"><circle cx="30" cy="50" r="20" fill="none" stroke="#3498db" stroke-width="4"/><circle cx="70" cy="50" r="20" fill="none" stroke="#3498db" stroke-width="4"/><text x="20" y="55" font-size="20" fill="#e74c3c">A</text><text x="60" y="55" font-size="20" fill="#2ecc71">C</text></svg>'
            },
            {
                name: "Proximal Policy Optimization (PPO)",
                description: "Iteratively updates policies while ensuring the new policy doesn't deviate too much from the old one.",
                example: "Training a humanoid robot to walk in a physics simulation.",
                svg: '<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="#3498db" stroke-width="4"/><text x="30" y="60" font-size="20" fill="#e74c3c">PPO</text></svg>'
            }
        ]
    };

    function showCategory(category) {
        const tabs = document.getElementsByClassName('tab');
        for (let tab of tabs) {
            tab.classList.remove('active');
        }
        event.target.classList.add('active');

        const algorithmsDiv = document.getElementById('algorithms');
        algorithmsDiv.innerHTML = '';

        mlAlgorithms[category].forEach(algo => {
            const algoDiv = document.createElement('div');
            algoDiv.className = 'algorithm';
            algoDiv.innerHTML = `
                ${algo.svg}
                <h3>${algo.name}</h3>
                <p>${algo.description}</p>
                <p class="example"><strong>Example:</strong> ${algo.example}</p>
            `;
            algorithmsDiv.appendChild(algoDiv);
        });
    }

    // Initialize with supervised learning
    showCategory('supervised');
    </script>
</body>
</html>
